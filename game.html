    <!-- Full Page Image Header with Vertically Centered Content -->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="font-weight-light">Play</h1>
                    <p class="lead">Ready. Set. BOO!</p>
                </div>
            </div>
        </div>

    <!-- Page Content -->
     
  <section>

      <div class="gamebody">
          <header>
              <h1>Memory Game</h1>
          </header>

          <section class="score-panel">
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Move(s)

              <div class="timer">
              </div>

              <div class="restart" onclick=startGame()>
              <i class="fa fa-repeat"></i>
            </div>
          </section>

          <ul class="deck" id="card-deck">
              <li class="card" type="ghost">
                  <i class="fas fa-ghost"></i>
              </li>
              <li class="card" type="camera">
                  <i class="fa fa-camera-retro"></i>
              </li>
              <li class="card match" type="fire">
                  <i class="fa fa-fire"></i>
              </li>
              <li class="card" type="spider" >
                  <i class="fas fa-spider"></i>
              </li>
              <li class="card" type="crow">
                  <i class="fas fa-crow"></i>
              </li>
              <li class="card match" type="fire">
                  <i class="fa fa-fire"></i>
              </li>
              <li class="card" type="broom">
                  <i class="fas fa-broom"></i>
              </li>
              <li class="card" type="hat">
                  <i class="fas fa-hat-wizard"></i>
              </li>
              <li class="card" type="ghost">
                  <i class="fas fa-ghost"></i>
              </li>
              <li class="card" type="book">
                  <i class="fas fa-book-dead"></i>
              </li>
              <li class="card" type="broom">
                  <i class="fas fa-broom"></i>
              </li>
              <li class="card" type="book">
                  <i class="fas fa-book-dead"></i>
              </li>
              <li class="card open show" type="spider">
                  <i class="fas fa-spider"></i>
              </li>
              <li class="card" type="hat">
                  <i class="fas fa-hat-wizard"></i>
              </li>
              <li class="card" type="camera">
                  <i class="fa fa-camera-retro"></i>
              </li>
              <li class="card" type="crow">
                  <i class="fas fa-crow"></i>
              </li>
          </ul>

          <div id="popup1" class="overlay">
              <div class="popup">
                  <h2>Congratulations</h2>
                  <a class="close" href=# >Ã—</a>
                  <div class="content-1">
                      Congratulations you're a winner 
                  </div>
                  <div class="content-2">
                      <p>You made <span id=finalMove> </span> moves </p>
                      <p>in <span id=totalTime> </span> </p>
                      <p>Rating:  <span id=starRating></span></p>
                      <p>Won characters: <span id=achievements></span></p>
                  </div>
                  <button id="play-again"onclick="playAgain()">
                      Play again</a>
                  </button>
              </div>
          </div>
